{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Fill in your details below to register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username input -->
                <div class="row">
                     <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                     </div>
                </div>
                <!-- Password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                      <input id="password" name="password" type="password" minlength="5" 
                      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                      <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large amber">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have an account? <a href="{{ url_for('login') }}">Click Here to Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
