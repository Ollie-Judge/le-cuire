{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align">
                    {{username}}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="row center-align">
      <div class="card black-text">
         <div class="card-content">
            <div class="card-title"><h3>Sign Up To Our Newsletter</h3></div>
      
            <form>
               <p>Fill in your email below and click the Subscribe button below to receive exclusive information about up and coming events and new products</p>
               <input id="news-email" type="email" name="newsletterEmail" placeholder="Enter your email To subscribe to our newsletter" for="emailAddress" required>
               <div>
                  <input type="submit" value="Subscribe to our newsletter" class="subscribe" for="emailAddress">
               </div>
            </form>
         </div>
      </div>
   </div>

    <div class="center-align">
        <div class="col s12 m6">
          <div class="card amber">
            <div class="card-content white-text">
              <div class="card-title"><h4>Connect your Social media accounts!</h4></div>
              <a href="https://en-gb.facebook.com/" target="_blank"><i class="fab fa-facebook-square fb"></i></a>
              <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square ig"></i></a>
              <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square twtr"></i></a>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
