<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals of Mastery</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.recipe_type }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.how_to_cook }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.cleanup_time }}<br>
    {% endfor %}
</body>
</html>
